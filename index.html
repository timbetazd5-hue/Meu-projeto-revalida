<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plataforma Revalida</title>
<style>
  body { font-family:sans-serif; background:#f0f4f8; margin:0; }
  .login-card { background:#ffffff; padding:28px; border-radius:16px; width:360px; box-shadow:0 10px 30px rgba(0,0,0,0.1); margin:50px auto; }
  h1 { margin-top:0; text-align:center; color:#1f2937; }
  input { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #ccc; }
  button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none; background:#6366f1; color:#fff; cursor:pointer; }
  button:hover { background:#4f46e5; }
  .switch { color:#4b5563; cursor:pointer; text-decoration:underline; text-align:center; margin-top:8px; }
  .message { text-align:center; margin-top:8px; font-size:0.9rem; color:#ef4444; }
  .hidden { display:none; }

  /* Painel */
  .panel { display:none; padding:20px; max-width:900px; margin:50px auto; background:#ffffff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
  .nav { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px; }
  .nav button { flex:1; background:#e0e7ff; color:#1f2937; font-weight:bold; }
  .nav button.active { background:#6366f1; color:#fff; }
  .content input[type="text"] { border:1px solid #ccc; padding:8px; border-radius:6px; margin-bottom:12px; width:100%; }
</style>
</head>
<body>

<!-- Login/Cadastro -->
<div class="login-card" id="loginCard">
  <h1 id="formTitle">Login</h1>
  <form id="authForm">
    <input type="text" id="name" placeholder="Nome completo" class="extra hidden">
    <input type="number" id="age" placeholder="Idade" class="extra hidden">
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required minlength="6">
    <button type="submit" id="submitBtn">Entrar</button>
  </form>
  <div class="switch" id="toggleForm">Não tem conta? Cadastre-se</div>
  <div class="message" id="message"></div>
  <div class="message hidden" id="logoutSection">
    <button id="logoutBtn">Sair</button>
  </div>
</div>

<!-- Painel -->
<div class="panel" id="panel">
  <div class="nav" id="panelNav">
    <button class="active" onclick="showSection('home')">Página Inicial</button>
    <button onclick="showSection('profile')">Perfil</button>
    <button onclick="showSection('material')">Material de Estudo</button>
    <button onclick="showSection('courses')">Cursos</button>
    <button onclick="showSection('simulados')">Simulados</button>
    <button onclick="showSection('flashcards')">Flashcards</button>
    <button onclick="showSection('library')">Biblioteca</button>
    <button onclick="showSection('contact')">Fale Conosco</button>
  </div>
  <div class="content" id="content">
    <input type="text" id="siteSearch" placeholder="Pesquisar..." oninput="searchSite()">
    <div id="sectionContent">
      <h2>Página Inicial</h2>
      <p>Bem-vindo ao seu painel de controle.</p>
    </div>
  </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://hucepjpeuffnpjwiygwd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1Y2VwanBldWZmbnBqd2l5Z3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNDM0OTcsImV4cCI6MjA3MjYxOTQ5N30.oIB39VeHfYGcx6aeUjSiLKz9Q8RbJ9-of8RZ_S2tju0";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Elements
const authForm = document.getElementById('authForm');
const nameInput = document.getElementById('name');
const ageInput = document.getElementById('age');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const submitBtn = document.getElementById('submitBtn');
const toggleForm = document.getElementById('toggleForm');
const formTitle = document.getElementById('formTitle');
const messageDiv = document.getElementById('message');
const logoutSection = document.getElementById('logoutSection');
const logoutBtn = document.getElementById('logoutBtn');
const loginCard = document.getElementById('loginCard');
const panel = document.getElementById('panel');
const sectionContent = document.getElementById('sectionContent');

let isLogin = true;

// Alternar login/cadastro
toggleForm.addEventListener('click', () => {
  isLogin = !isLogin;
  formTitle.textContent = isLogin ? 'Login' : 'Cadastro';
  submitBtn.textContent = isLogin ? 'Entrar' : 'Cadastrar';
  toggleForm.textContent = isLogin ? 'Não tem conta? Cadastre-se' : 'Já tem conta? Faça login';
  document.querySelectorAll('.extra').forEach(el => el.classList.toggle('hidden', isLogin));
  messageDiv.textContent = '';
});

// Login/Cadastro
authForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = emailInput.value;
  const password = passwordInput.value;
  messageDiv.textContent = "Aguarde...";

  try {
    if (isLogin) {
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;
      messageDiv.textContent = `Bem-vindo(a) ${email}!`;
    } else {
      const name = nameInput.value;
      const age = parseInt(ageInput.value);
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) throw error;

      const userId = data.user.id;
      const { error: insertError } = await supabase
        .from('profiles')
        .insert([{ id: userId, name, age }]);
      if (insertError) throw insertError;

      messageDiv.textContent = "Cadastro realizado com sucesso! Faça login.";
      isLogin = true;
      formTitle.textContent = 'Login';
      submitBtn.textContent = 'Entrar';
      toggleForm.textContent = 'Não tem conta? Cadastre-se';
      document.querySelectorAll('.extra').forEach(el => el.classList.add('hidden'));
    }
    loginCard.style.display = 'none';
    panel.style.display = 'block';
  } catch (err) {
    messageDiv.textContent = "Erro: " + err.message;
  }
});

// Logout
logoutBtn.addEventListener('click', async () => {
  const { error } = await supabase.auth.signOut();
  if (error) messageDiv.textContent = "Erro ao sair: " + error.message;
  else {
    messageDiv.textContent = "Saiu com sucesso!";
    logoutSection.classList.add('hidden');
    authForm.reset();
    loginCard.style.display = 'block';
    panel.style.display = 'none';
  }
});

// Checar sessão
async function checkSession() {
  const { data: { session } } = await supabase.auth.getSession();
  if (session) {
    loginCard.style.display = 'none';
    panel.style.display = 'block';
    messageDiv.textContent = `Bem-vindo(a) ${session.user.email}`;
  }
}
checkSession();
</script>
</body>
</html>
