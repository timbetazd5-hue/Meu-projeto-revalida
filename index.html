<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel de Controle - Revalida</title>
<style>
  body { margin:0; font-family:sans-serif; background:#f0f2f5; color:#333; }
  .login-card, .panel { max-width: 360px; margin:50px auto; padding:20px; border-radius:12px; background:#fff; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
  .panel { max-width:900px; display:flex; }
  .sidebar { width:200px; background:#6366f1; color:#fff; padding:20px; border-radius:12px 0 0 12px; }
  .sidebar h2 { font-size:1.2rem; margin-top:0; margin-bottom:15px; }
  .sidebar button { display:block; width:100%; margin:5px 0; padding:8px; background:transparent; color:#fff; border:none; text-align:left; cursor:pointer; border-radius:6px; }
  .sidebar button:hover { background:rgba(255,255,255,0.2); }
  .content { flex:1; padding:20px; background:#fff; border-radius:0 12px 12px 0; min-height:400px; }
  input { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #ccc; }
  button.action { width:100%; padding:10px; margin:8px 0; border:none; border-radius:8px; background:#6366f1; color:#fff; cursor:pointer; }
  button.action:hover { background:#4f46e5; }
  .message { margin-top:8px; font-size:0.9rem; color:#dc2626; }
  .hidden { display:none; }
  h1, h2 { margin-top:0; }
  textarea { width:100%; height:100px; margin-top:6px; border-radius:8px; border:1px solid #ccc; }
</style>
</head>
<body>

<!-- Área de Login -->
<div class="login-card" id="loginCard">
  <h1 id="formTitle">Login</h1>
  <form id="authForm">
    <input type="text" id="name" placeholder="Nome completo" class="hidden">
    <input type="number" id="age" placeholder="Idade" class="hidden">
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required minlength="6">
    <button type="submit" id="submitBtn" class="action">Entrar</button>
  </form>
  <div class="switch" id="toggleForm" style="cursor:pointer; color:#6366f1; text-align:center;">Não tem conta? Cadastre-se</div>
  <div class="message" id="message"></div>
</div>

<!-- Painel de Controle -->
<div class="panel hidden" id="dashboard">
  <div class="sidebar">
    <h2>Painel</h2>
    <button onclick="showSection('home')">Página Inicial</button>
    <button onclick="showSection('profile')">Perfil</button>
    <button onclick="showSection('material')">Material de Estudo</button>
    <button onclick="showSection('courses')">Cursos</button>
    <button onclick="showSection('simulados')">Simulados</button>
    <button onclick="showSection('flashcards')">Flash Cards</button>
    <button onclick="showSection('library')">Biblioteca</button>
    <button onclick="showSection('contact')">Fale Conosco</button>
    <button onclick="logout()">Sair</button>
  </div>
  <div class="content" id="content">
    <h2>Página Inicial</h2>
    <p>Bem-vindo ao seu painel de controle.</p>
  </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://hucepjpeuffnpjwiygwd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1Y2VwanBldWZmbnBqd2l5Z3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNDM0OTcsImV4cCI6MjA3MjYxOTQ5N30.oIB39VeHfYGcx6aeUjSiLKz9Q8RbJ9-of8RZ_S2tju0";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Elementos DOM
const loginCard = document.getElementById('loginCard');
const dashboard = document.getElementById('dashboard');
const authForm = document.getElementById('authForm');
const messageDiv = document.getElementById('message');
const submitBtn = document.getElementById('submitBtn');
const toggleForm = document.getElementById('toggleForm');
const formTitle = document.getElementById('formTitle');
const nameInput = document.getElementById('name');
const ageInput = document.getElementById('age');
const contentDiv = document.getElementById('content');

let isLogin = true;

// Alternar login/cadastro
toggleForm.addEventListener('click', () => {
  isLogin = !isLogin;
  formTitle.textContent = isLogin ? 'Login' : 'Cadastro';
  submitBtn.textContent = isLogin ? 'Entrar' : 'Cadastrar';
  toggleForm.textContent = isLogin ? 'Não tem conta? Cadastre-se' : 'Já tem conta? Faça login';
  document.querySelectorAll('.login-card .hidden').forEach(el => el.classList.toggle('hidden', isLogin));
  messageDiv.textContent = '';
});

// Login/Cadastro
authForm.addEventListener('submit', async e => {
  e.preventDefault();
  const email = emailInput.value;
  const password = passwordInput.value;
  messageDiv.textContent = "Aguarde...";

  try {
    if(isLogin){
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) throw error;
      showDashboard();
    } else {
      const name = nameInput.value;
      const age = parseInt(ageInput.value);
      const { data, error } = await supabase.auth.signUp({ email, password });
      if(error) throw error;

      const userId = data.user.id;
      const { error: insertError } = await supabase.from('profiles').insert([{ id:userId, name, age }]);
      if(insertError) throw insertError;

      messageDiv.textContent = "Cadastro realizado com sucesso! Faça login.";
      authForm.reset();
      toggleForm.click(); // voltar para login
    }
  } catch(err){
    messageDiv.textContent = "Erro: " + err.message;
  }
});

// Mostrar painel
function showDashboard(){
  loginCard.classList.add('hidden');
  dashboard.classList.remove('hidden');
  showSection('home');
}

// Navegação de seções
function showSection(section){
  let html = '';
  switch(section){
    case 'home':
      html = '<h2>Página Inicial</h2><p>Bem-vindo ao seu painel.</p>';
      break;
    case 'profile':
      html = `<h2>Perfil</h2>
        <input type="text" id="editName" placeholder="Nome">
        <input type="number" id="editAge" placeholder="Idade">
        <button class="action" onclick="updateProfile()">Salvar</button>
        <div id="profileMsg"></div>`;
      loadProfile();
      break;
    case 'material':
      html = '<h2>Material de Estudo</h2><p>Conteúdos em PDF, links e vídeos.</p>';
      break;
    case 'courses':
      html = '<h2>Cursos</h2><p>Lista de cursos disponíveis.</p>';
      break;
    case 'simulados':
      html = '<h2>Simulados</h2><p>Faça seus simulados.</p>';
      break;
    case 'flashcards':
      html = '<h2>Flash Cards</h2><p>Revise seus conhecimentos.</p>';
      break;
    case 'library':
      html = '<h2>Biblioteca</h2><p>Adicione aqui materiais extras.</p>';
      break;
    case 'contact':
      html = '<h2>Fale Conosco</h2><textarea placeholder="Mensagem"></textarea><button class="action">Enviar</button>';
      break;
  }
  contentDiv.innerHTML = html;
}

// Logout
async function logout(){
  await supabase.auth.signOut();
  dashboard.classList.add('hidden');
  loginCard.classList.remove('hidden');
  authForm.reset();
}

// Carregar dados do perfil
async function loadProfile(){
  const { data: session } = await supabase.auth.getSession();
  if(!session) return;
  const userId = session.user.id;
  const { data, error } = await supabase.from('profiles').select('*').eq('id', userId).single();
  if(data){
    document.getElementById('editName').value = data.name || '';
    document.getElementById('editAge').value = data.age || '';
  }
}

// Atualizar perfil
async function updateProfile(){
  const name = document.getElementById('editName').value;
  const age = parseInt(document.getElementById('editAge').value);
  const { data: session } = await supabase.auth.getSession();
  if(!session) return;
  const userId = session.user.id;
  const { error } = await supabase.from('profiles').update({ name, age }).eq('id', userId);
  const msgDiv = document.getElementById('profileMsg');
  if(error) msgDiv.textContent = "Erro ao atualizar.";
  else msgDiv.textContent = "Perfil atualizado com sucesso!";
}

// Checar sessão ao carregar página
(async function checkSession(){
  const { data: { session } } = await supabase.auth.getSession();
  if(session) showDashboard();
})();
</script>

</body>
</html>
